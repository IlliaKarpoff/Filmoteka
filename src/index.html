<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Filmoteka</title>

</head>

<body>
  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <!-- <a class="header__logo-link" href="#">
          <img class="header__logo-img" src="../src/images/logo.png" alt="logo" width="22" height="22">
          <h1 class="header__logo-text">Filmoteka</h1>
        </a> -->
      </div>
      <nav class="section-container">
        <button class="header__home-link" type="button">HOME</button>
        <button class="header__lib-link" type="button">MY LIBRARY</button>
      </nav>
    </div>

    <form class="header__form" action="">
      <input class="header__form-input" type="text" name="query" placeholder="Write movie name and click Enter"
        autofocus>
    </form>
  </header>
  <main class="main">
    <div class="container">
      <section id="homePage" class="">
        <ul class="home-movie-list">
        </ul>
        <ul class="popular-movie-list">
        </ul>

        <div class="btn-container">
          <button class="btn-prev" type="button" data-action="prev">Prev</button>
          <button class="btn-number" type="button">1</button>
          <button class="btn-next" type="button" data-action="next">Next</button>
        </div>
      </section>
      <section id="detailsPage" class=""></section>
      
      <section id="libraryPage" class="lib">

      </section>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p class="footer__text">Made by "Трое в лодке ..."</p>
    </div>
  </footer>

  <button type="button" class="up-btn"></button>
</body>

</html>
