<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Filmoteka</title>

</head>

<body>
  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <a class="header__logo-link" href="#">
          <img class="header__logo-img" src="../src/images/logo.png" alt="logo" width="22" height="22">
          <p class="header__logo-text">Filmoteka</p>
        </a>
      </div>
      <div class="section-container">
        <a class="header__home-link" href="#">HOME</a>
        <a class="header__lib-link" href="#">MY LIBRARY</a>
      </div>

    </div>
    <form class="header__form" action="">
      <input class="header__form-input" type="text" name="query" placeholder="Write movie name and click Enter"
        autofocus>
    </form>
  </header>

  <main class="main">
    <div class="container">

      <section id="homePage" class="">
        <ul class="movie-list">
        </ul>
      </section>

      <section id="detailsPage" class=""></section>
      <section id="libraryPage" class=""></section>
    </div>
  </main>

  <footer>
    <div class="footer-conteiner">
      <p class="footer__text">Made by Трое в лодке ...</p>
    </div>
  </footer>

</body>

</html>
